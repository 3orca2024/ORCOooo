<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Character Game</title>
  <style>
    body {
      text-align: center;
      background-color: #f8f0ff;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: purple;
    }
    canvas {
      background-color: #ffcce6;
      display: block;
      margin: 0 auto;
      border-radius: 15px;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      background-color: #d1b3ff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #b380ff;
      color: white;
    }
    #characterSelect {
      margin: 15px;
    }
    .charBtn {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 8px;
      border: 2px solid purple;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    .charBtn:hover {
      background: lavender;
    }
  </style>
</head>
<body>
  <h1>Flappy-Style Character Game</h1>

  <div id="characterSelect">
    <h3>Select Your Character:</h3>
    <button class="charBtn" onclick="chooseCharacter('Iron Man', 'red')">Iron Man</button>
    <button class="charBtn" onclick="chooseCharacter('Spider-Man', 'blue')">Spider-Man</button>
    <button class="charBtn" onclick="chooseCharacter('Captain Marvel', 'gold')">Captain Marvel</button>
    <button class="charBtn" onclick="chooseCharacter('Cinderella', 'skyblue')">Cinderella</button>
    <button class="charBtn" onclick="chooseCharacter('Ariel', 'seagreen')">Ariel</button>
    <button class="charBtn" onclick="chooseCharacter('Belle', 'yellow')">Belle</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="buttons">
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let character = { name: "Default", color: "purple" };

    let player, obstacles, coins, gravity, flap, velocity;
    let gameInterval, isPaused = false, frameCount, scrollSpeed, obstacleGap, spawnInterval;

    function chooseCharacter(name, color) {
      character = { name, color };
      document.getElementById("characterSelect").style.display = "none"; 
    }

    function resetGame() {
      player = { x: 50, y: 200, radius: 15, color: character.color };
      gravity = 0.4;   // easier: weaker gravity
      flap = -10;      // stronger flap
      velocity = 0;
      obstacles = [];
      coins = 0;
      frameCount = 0;
      scrollSpeed = 1.8;    // slower scroll
      obstacleGap = 160;    // bigger gaps
      spawnInterval = 120;  // less frequent obstacles
    }

    function startGame() {
      resetGame();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, 20);
    }

    function pauseGame() {
      isPaused = !isPaused;
    }

    function restartGame() {
      startGame();
    }

    function updateGame() {
      if (isPaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // player physics
      velocity += gravity;
      player.y += velocity;

      // draw player
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2);
      ctx.fillStyle = player.color;
      ctx.fill();
      ctx.closePath();

      // spawn obstacles
      frameCount++;
      if (frameCount % spawnInterval === 0) {
        let topHeight = Math.random() * (canvas.height - obstacleGap - 50) + 20;
        obstacles.push({
          x: canvas.width,
          width: 30,
          topHeight: topHeight,
          bottomY: topHeight + obstacleGap
        });
      }

      // update & draw obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        let obs = obstacles[i];
        obs.x -= scrollSpeed;

        ctx.fillStyle = "#ff66b2";
        ctx.fillRect(obs.x, 0, obs.width, obs.topHeight);
        ctx.fillRect(obs.x, obs.bottomY, obs.width, canvas.height - obs.bottomY);

        // collision detection
        if (
          player.x + player.radius > obs.x &&
          player.x - player.radius < obs.x + obs.width &&
          (player.y - player.radius < obs.topHeight ||
           player.y + player.radius > obs.bottomY)
        ) {
          gameOver();
        }

        // passed obstacle
        if (obs.x + obs.width < player.x - player.radius && !obs.passed) {
          coins++;
          obs.passed = true;
        }

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
        }
      }

      // check ground / ceiling
      if (player.y + player.radius > canvas.height || player.y - player.radius < 0) {
        gameOver();
      }

      // score
      ctx.fillStyle = "black";
      ctx.font = "16px Arial";
      ctx.fillText("Coins: " + coins, 10, 20);

      // gradually increase difficulty
      if (coins > 0 && coins % 15 === 0) {
        scrollSpeed = 1.8 + (coins / 60); 
        obstacleGap = Math.max(120, 160 - (coins / 3)); 
        spawnInterval = Math.max(85, 120 - (coins / 4));
      }
    }

    function flapPlayer() {
      velocity = flap;
    }

    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! Coins: " + coins);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") flapPlayer();
    });

    canvas.addEventListener("mousedown", flapPlayer);
    canvas.addEventListener("touchstart", flapPlayer);
  </script>
</body>
</html>
