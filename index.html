<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkerâ€™s Game</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f5ff; }
    canvas { display: block; margin: auto; background: pink; border-radius: 10px; }
    #controls { text-align: center; margin-top: 10px; }
    button { margin: 5px; padding: 10px; border: none; border-radius: 6px; background: #e3d0ff; cursor: pointer; }
    button:hover { background: #d2b3ff; }
  </style>
</head>
<body>
  <h1 style="text-align:center;color:#6a0dad;">Flappy-Style Float Game</h1>
  <canvas id="gameCanvas" width="500" height="400"></canvas>
  <div id="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player, gravity, lift, obstacles, frameCount, coins, gameInterval, isPaused=false;

    function initGame(){
      player = {x:80, y:200, radius:15, velocity:0};
      gravity = 0.5;
      lift = -8;
      obstacles = [];
      frameCount = 0;
      coins = 0;
    }

    function startGame(){
      initGame();
      if(gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, 30);
    }
    function pauseGame(){ isPaused=!isPaused; }
    function restartGame(){ clearInterval(gameInterval); startGame(); }

    function updateGame(){
      if(isPaused) return;
      frameCount++;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="pink"; ctx.fillRect(0,0,canvas.width,canvas.height);

      // player
      player.velocity += gravity;
      player.y += player.velocity;
      ctx.beginPath(); ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2);
      ctx.fillStyle="purple"; ctx.fill();

      if(player.y+player.radius>canvas.height || player.y<0) gameOver();

      // spawn obstacles every ~120 frames (slower)
      if(frameCount % 120 === 0){
        let gap = 140; // bigger gap
        let minHeight = 30; // shorter
        let topHeight = Math.floor(Math.random()*(canvas.height-gap-minHeight*2))+minHeight;
        obstacles.push({x:canvas.width, top:topHeight, gap:gap, width:50});
      }

      // draw obstacles
      obstacles.forEach((obs, i)=>{
        obs.x -= 3;
        ctx.fillStyle="#ff99cc";
        ctx.fillRect(obs.x,0,obs.width,obs.top);
        ctx.fillRect(obs.x,obs.top+obs.gap,obs.width,canvas.height-(obs.top+obs.gap));
        
        // collision
        if(player.x+player.radius>obs.x && player.x-player.radius<obs.x+obs.width){
          if(player.y-player.radius<obs.top || player.y+player.radius>obs.top+obs.gap){
            gameOver();
          }
        }
        // coin when fully passed
        if(obs.x+obs.width===player.x) coins++;
      });

      ctx.fillStyle="black";
      ctx.fillText("Coins: "+coins, 10,20);
    }

    function gameOver(){
      clearInterval(gameInterval);
      alert("Game Over! Coins: "+coins);
    }

    // controls
    document.addEventListener("keydown", ()=>player.velocity=lift);
    canvas.addEventListener("mousedown", ()=>player.velocity=lift);
    canvas.addEventListener("touchstart", ()=>player.velocity=lift);

    initGame();
  </script>
</body>
</html>
