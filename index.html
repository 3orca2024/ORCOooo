<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Character Game</title>
  <style>
    body {
      text-align: center;
      background-color: #f8f0ff;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: purple;
    }
    canvas {
      background-color: #ffcce6;
      display: block;
      margin: 0 auto;
      border-radius: 15px;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      background-color: #d1b3ff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #b380ff;
      color: white;
    }
    #characterSelect {
      margin: 15px;
    }
    .charBtn {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 8px;
      border: 2px solid purple;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    .charBtn:hover {
      background: lavender;
    }
  </style>
</head>
<body>
  <h1>Flappy-Style Character Game</h1>

  <div id="characterSelect">
    <h3>Select Your Character:</h3>
    <button class="charBtn" onclick="chooseCharacter('Iron Man', 'red')">Iron Man</button>
    <button class="charBtn" onclick="chooseCharacter('Spider-Man', 'blue')">Spider-Man</button>
    <button class="charBtn" onclick="chooseCharacter('Captain Marvel', 'gold')">Captain Marvel</button>
    <button class="charBtn" onclick="chooseCharacter('Cinderella', 'skyblue')">Cinderella</button>
    <button class="charBtn" onclick="chooseCharacter('Ariel', 'seagreen')">Ariel</button>
    <button class="charBtn" onclick="chooseCharacter('Belle', 'yellow')">Belle</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="buttons">
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let character = { name: "Default", color: "purple" };

    let player, obstacles, coins, gravity, lift, velocity, score;
    let gameInterval, isPaused = false;

    function chooseCharacter(name, color) {
      character = { name, color };
      alert("You chose " + name + "!");
    }

    function resetGame() {
      player = { x: 50, y: 200, radius: 15, color: character.color };
      gravity = 0.3;
      lift = -6;
      velocity = 0;
      obstacles = [];
      coins = 0;
      score = 0;
    }

    function startGame() {
      resetGame();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, 20);
    }

    function pauseGame() {
      if (isPaused) {
        gameInterval = setInterval(updateGame, 20);
      } else {
        clearInterval(gameInterval);
      }
      isPaused = !isPaused;
    }

    function restartGame() {
      clearInterval(gameInterval);
      startGame();
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      velocity += gravity;
      player.y += velocity;
      if (player.y + player.radius > canvas.height) {
        player.y = canvas.height - player.radius;
        velocity = 0;
      }
      if (player.y - player.radius < 0) {
        player.y = player.radius;
        velocity = 0;
      }
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();

      // Obstacles
      if (Math.random() < 0.02) { // spawn rate
        let gapHeight = 140; // bigger gap = easier
        let gapY = Math.floor(Math.random() * (canvas.height - gapHeight - 40)) + 20;
        obstacles.push({ x: canvas.width, gapY: gapY, width: 30, gapHeight: gapHeight });
      }

      for (let i = 0; i < obstacles.length; i++) {
        let obs = obstacles[i];
        obs.x -= 2; // move slower = easier
        ctx.fillStyle = "deeppink";
        ctx.fillRect(obs.x, 0, obs.width, obs.gapY);
        ctx.fillRect(obs.x, obs.gapY + obs.gapHeight, obs.width, canvas.height);

        // Collision
        if (player.x + player.radius > obs.x && player.x - player.radius < obs.x + obs.width) {
          if (player.y - player.radius < obs.gapY || player.y + player.radius > obs.gapY + obs.gapHeight) {
            gameOver();
          }
        }
      }

      if (obstacles.length > 0 && obstacles[0].x < -50) {
        obstacles.shift();
        coins++;
      }

      // Score
      ctx.fillStyle = "black";
      ctx.font = "14px Arial";
      ctx.fillText("Coins: " + coins, 10, 20);
    }

    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! You scored " + coins + " coins as " + character.name + "!");
    }

    // Controls
    document.addEventListener("keydown", () => { velocity += lift; });
    canvas.addEventListener("mousedown", () => { velocity += lift; });
    canvas.addEventListener("touchstart", () => { velocity += lift; });
  </script>
</body>
</html>
